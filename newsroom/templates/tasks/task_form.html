{% extends "base.html" %}
{% block title %}{% if object %}Edit{% else %}Create{% endif %} Task{% endblock %}
{% block content %}
<h2>{% if object %}Edit{% else %}Create{% endif %} Task</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
  <a href="{% url 'tasks:list' %}" role="button" class="secondary">Cancel</a>
</form>
{% endblock %}
