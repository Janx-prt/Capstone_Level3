<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block content %}
<h2>Sign in</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign in</button>
</form>

<p>No account? <a href="{% url 'articles:signup' %}">Create a profile</a></p>
{% endblock %}
